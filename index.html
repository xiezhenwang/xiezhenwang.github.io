<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的在线名片</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            padding: 40px 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #eee;
        }
        h1 {
            margin: 10px 0;
            color: #2c3e50;
        }
        p {
            margin: 8px 0;
            line-height: 1.6;
        }
        .contact {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- 替换成你的图片链接，或者先删除img这行 -->
        <img src="https://placehold.co/120x120" alt="头像" class="avatar">
        <h1>你的名字</h1>
        <p>你的职位/头衔</p>
        <p>一句话介绍你自己</p>

        <div class="contact">
            <p><strong>联系方式</strong></p>
            <p>微信：YourWeChatID</p>
            <p>电话：138-0013-8000</p>
            <p>邮箱：your.email@example.com</p>
        </div>
    </div>
</body>
</html>
